<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="image/patitas1.ico">
</head>
<body class="background_image">
    <div id="content_login">
        <main class="main2">
            <div class="p_logo">
                <a href="index.html"><img class="logo__login-page" src="image/logo_site_plan.png" alt="\logo"></a>
            </div>
            <div class="container__all">
                <div class="background__box">
                    <div class="background__box-login">
                        <h3>Do you have an account?</h3>
                        <p>Sign In</p>
                        <button id="btn__login-sesion">Login</button>
                    </div>
            
                <div class="background__box-register">
                    <h3>Do not you have an account yet?</h3>
                    <p>Register to Login</p>
                    <button id="btn__login-register">Sign in</button>
                </div>
                </div>
                <!--register and login form-->
                <div class="cointainer__login-register">
                <!--login-->
                    <form action="#" class="form__login">
                        <h2>Sing In</h2>
                        <input type="text" placeholder="e-mail">
                        <input type="password" placeholder="Password">
                        <button>Next</button>
                    </form>
                    <!--register-->
                    <form action="#" class="form__register">
                    <h2>Login</h2>
                        <input type="text" placeholder="Name">
                        <input type="text" placeholder="e-mail">
                        <input type="text" placeholder="User">
                        <input type="text" placeholder="Password">
                        <button>Sing in</button>
                    </form>
                </div>

            </div>

        </main>
        <script src="script.js"></script>
    </div>
</body>
</html>
